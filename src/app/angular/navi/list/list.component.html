<h1>Lista</h1>
<div *ngIf="albumsReactive$ | async as albums">
  <div *ngFor="let album of albums">
    <span>{{ album.id }} </span>
    <a [routerLink]="[album.id]">{{ album.title }}</a>
  </div>
</div>

<br>

<h3>Debug adatok:</h3>
<div *ngIf="albumsReactive$ | async as albums">
  <pre style="max-height: 200px">{{ albums | json }}</pre>
</div>
