<div style="display: grid; grid-template-columns: auto auto 1fr; gap: 30px; padding: 30px 0;">
    <nav [class.visible]="true">
        <ul>
            <li *ngFor="let link of links">
                <a [routerLink]="link.path" [routerLinkActive]="['is-active']">
                    {{ link.label }}
                </a>
            </li>
        </ul>
    </nav>

    <div style="max-height: 300px; overflow: auto;">
        <div [@routeTransition]="url" style="position: relative; display: flex;">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
